<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="piano_style.css">
        <link href="favicon_large.ico" rel="icon" type="image/x-icon" />
        <title>Music Creator and Downloader</title>
        <script src="jquery.min.js"></script>
        <script src="verovio-toolkit-light.js" type="text/javascript" ></script>
        <script src="FileSaver.js" type="text/javascript" ></script>
        <script src="piano.js"></script>
        <script src="main.js"></script>
    </head>
<body>
    <h1>Music Creator and Downloader</h1>
    <div id="keyboardContainer"></div><!-- this will hold the keyboard -->
    <br />
    Articulation: <select id = "articulationInput">
        <option value="normal">Normal</option>
        <option value="slurred">Slurred</option>
        <option value="staccato">Staccato</option>
    </select>
    Default BPM: <input type="number" id="bpmInput" value="80">
    <br /><br />
    <button id="backspaceButton">Undo</button>
    <button id="clearButton">Clear</button>
    <button id="saveButton">Save</button>
    <button id="transferButton">Transfer</button>
    <input style="display:none;" id="fileDialog" type="file" accept=".txt"/>
    <div id="svgNotesContainer" ></div><!-- this will hold the SVG with rendered notes -->
</body>
</html>
